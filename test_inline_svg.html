
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Icon Test</title>
  <style>
    .icon {
      width: 100px;
      height: 100px;
      fill: red;
    }
  </style>
</head>
<body>
  <!-- インライン定義 -->
  <svg style="display: none;">
    <symbol id="icon-nematode" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="currentColor"/>
    </symbol>
  </svg>

  <h2>インラインSVGシンボルテスト：</h2>
  <svg class="icon">
    <use href="#icon-nematode"></use>
  </svg>

  <p>この円が赤く表示されれば、インラインSVG方式が正しく機能しています。</p>
</body>
</html>
